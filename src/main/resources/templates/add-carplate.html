<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Nuevo registro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>

<body>
	<div class="container my-5">
		<h3>Nuevo registro vehicular</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/carplates/add}"
						th:object="${carPlate}" method="post"
						enctype="multipart/form-data">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Descripcion</label>
								<input type="text" name="description" class="form-control" th:field="*{description}" >
							</div>
							<div class="form-group col-md-8">
								<label for="marca" class="col-form-label">Marca</label>
								<input type="text" name="marca" class="form-control" th:field="*{brand}" >
							</div>
							<div class="form-group col-md-8">
								<label for="file" class="col-form-label">Imagen de carro</label>
								<input type="file" name="file">
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary"
									value="Subir imagen">
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
