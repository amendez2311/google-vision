<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Car plates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${carplates}" class="container my-5">
                    <p class="my-5">
                        <a href="/carplates/showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Nuevo registro</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No existen carros registrados a√∫n</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Marca</th>
                                        <th>Nombre Imagen</th>
                                        <th>Imagen</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="carplate : ${carplates}">
                                        <td th:text="${carplate.description}"></td>
                                        <td th:text="${carplate.brand}"></td>
                                        <td th:text="${carplate.image}"></td>
                                        <td> <img id="img" th:src="@{${'data:image/png;base64,' + carplate.imageBase64}}" /></td>
                                        <td><a th:href="@{/carplates/delete/{id}(id=${carplate.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
